# documentation: https://formbricks.com/docs/self-hosting
# slogan: Open source experience management (Formbricks with MinIO storage)
# tags: formbricks,surveys,feedback,forms,minio,s3,storage,redis
# logo: svgs/formbricks.svg
# port: 3000

services:
  formbricks:
    image: 'ghcr.io/formbricks/formbricks:latest'
    environment:
      # Core Formbricks Configuration
      # IMPORTANT: Set these in Coolify UI with full https:// URLs
      # Example: https://formbricks.yourdomain.com
      - WEBAPP_URL=${WEBAPP_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      
      # Database Configuration
      - DATABASE_URL=postgres://$SERVICE_USER_POSTGRESQL:$SERVICE_PASSWORD_POSTGRESQL@postgresql:5432/${POSTGRESQL_DATABASE:-formbricks}
      
      # Redis Configuration (REQUIRED)
      - REDIS_URL=redis://redis:6379
      
      # Security Keys (auto-generated by Coolify)
      - NEXTAUTH_SECRET=$SERVICE_BASE64_NEXTAUTH
      - ENCRYPTION_KEY=$SERVICE_BASE64_ENCRYPTION
      - CRON_SECRET=$SERVICE_BASE64_CRON
      
      # S3/MinIO Storage Configuration
      # S3_ENDPOINT_URL must be set manually: https://files.yourdomain.com
      - S3_ACCESS_KEY=$SERVICE_USER_MINIO
      - S3_SECRET_KEY=$SERVICE_PASSWORD_MINIO
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-formbricks-uploads}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_FORCE_PATH_STYLE=1
      
      # Enterprise License (optional)
      - ENTERPRISE_LICENSE_KEY=${ENTERPRISE_LICENSE_KEY:-}
      
      # Email/SMTP Configuration
      - MAIL_FROM=${MAIL_FROM:-noreply@example.com}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_SECURE_ENABLED=${SMTP_SECURE_ENABLED:-0}
      - SMTP_REJECT_UNAUTHORIZED_TLS=${SMTP_REJECT_UNAUTHORIZED_TLS:-1}
      
      # Authentication Settings
      - EMAIL_VERIFICATION_DISABLED=${EMAIL_VERIFICATION_DISABLED:-1}
      - PASSWORD_RESET_DISABLED=${PASSWORD_RESET_DISABLED:-1}
      - EMAIL_AUTH_DISABLED=${EMAIL_AUTH_DISABLED:-0}
      - INVITE_DISABLED=${INVITE_DISABLED:-0}
      
      # Rate Limiting (now using Redis)
      - RATE_LIMITING_DISABLED=${RATE_LIMITING_DISABLED:-0}
      
      # Optional: Short URL
      - SHORT_URL_BASE=${SHORT_URL_BASE:-}
      
      # Optional: Unsplash Integration
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY:-}
      
      # Optional: GitHub OAuth
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}
      
      # Optional: Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      
      # Optional: Azure AD OAuth
      - AZUREAD_CLIENT_ID=${AZUREAD_CLIENT_ID:-}
      - AZUREAD_CLIENT_SECRET=${AZUREAD_CLIENT_SECRET:-}
      - AZUREAD_TENANT_ID=${AZUREAD_TENANT_ID:-}
      
      # Optional: OIDC
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_DISPLAY_NAME=${OIDC_DISPLAY_NAME:-}
      - OIDC_SIGNING_ALGORITHM=${OIDC_SIGNING_ALGORITHM:-}
      
      # Optional: Integration Keys
      - NOTION_OAUTH_CLIENT_ID=${NOTION_OAUTH_CLIENT_ID:-}
      - NOTION_OAUTH_CLIENT_SECRET=${NOTION_OAUTH_CLIENT_SECRET:-}
      - GOOGLE_SHEETS_CLIENT_ID=${GOOGLE_SHEETS_CLIENT_ID:-}
      - GOOGLE_SHEETS_CLIENT_SECRET=${GOOGLE_SHEETS_CLIENT_SECRET:-}
      - GOOGLE_SHEETS_REDIRECT_URL=${GOOGLE_SHEETS_REDIRECT_URL:-}
      - AIRTABLE_CLIENT_ID=${AIRTABLE_CLIENT_ID:-}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID:-}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET:-}
      
      # Optional: Legal URLs
      - PRIVACY_URL=${PRIVACY_URL:-}
      - TERMS_URL=${TERMS_URL:-}
      - IMPRINT_URL=${IMPRINT_URL:-}
      
      # Optional: Telemetry
      - OPENTELEMETRY_LISTENER_URL=${OPENTELEMETRY_LISTENER_URL:-}
      
      # Optional: Default Organization
      - DEFAULT_ORGANIZATION_ID=${DEFAULT_ORGANIZATION_ID:-}
      - DEFAULT_ORGANIZATION_ROLE=${DEFAULT_ORGANIZATION_ROLE:-owner}
    volumes:
      - formbricks-uploads:/home/nextjs/apps/web/uploads/
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:3000']
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 30s
    restart: unless-stopped
    networks:
      - coolify

  postgresql:
    image: 'pgvector/pgvector:pg16'
    environment:
      - POSTGRES_USER=$SERVICE_USER_POSTGRESQL
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRESQL
      - POSTGRES_DB=${POSTGRESQL_DATABASE:-formbricks}
    volumes:
      - formbricks-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 5s
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - coolify

  redis:
    image: 'redis:7-alpine'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    networks:
      - coolify

  minio:
    image: 'ghcr.io/coollabsio/minio:latest'
    command: 'server /data --console-address ":9001"'
    environment:
      # S3 API endpoint (port 9000)
      - SERVICE_FQDN_MINIO_9000
      # Console endpoint (port 9001)
      - SERVICE_FQDN_MINIOCONSOLE_9001
      # MinIO configuration - SET THESE MANUALLY in Coolify UI
      # MINIO_SERVER_URL = https://files.yourdomain.com
      # MINIO_BROWSER_REDIRECT_URL = https://minio-console.yourdomain.com
      - MINIO_SERVER_URL=${MINIO_SERVER_URL:-}
      - MINIO_BROWSER_REDIRECT_URL=${MINIO_BROWSER_REDIRECT_URL:-}
      - MINIO_ROOT_USER=$SERVICE_USER_MINIO
      - MINIO_ROOT_PASSWORD=$SERVICE_PASSWORD_MINIO
      # CORS Configuration - Allow all origins (or set specific origins)
      - MINIO_API_CORS_ALLOW_ORIGIN=${MINIO_CORS_ORIGINS:-*}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - coolify

  minio-init:
    image: 'ghcr.io/coollabsio/minio:latest'
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Wait for MinIO to be ready
        until mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}; do
          echo "Waiting for MinIO to be ready..."
          sleep 2
        done
        
        # Create bucket if it doesn't exist
        mc mb myminio/$${BUCKET_NAME} --ignore-existing
        
        # Set bucket policy to allow public read/download
        mc anonymous set download myminio/$${BUCKET_NAME}
        
        # Create a public read policy for the bucket
        cat > /tmp/bucket-policy.json << 'POLICY'
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {"AWS": ["*"]},
              "Action": ["s3:GetObject", "s3:PutObject", "s3:DeleteObject"],
              "Resource": ["arn:aws:s3:::${BUCKET_NAME}/*"]
            },
            {
              "Effect": "Allow",
              "Principal": {"AWS": ["*"]},
              "Action": ["s3:ListBucket"],
              "Resource": ["arn:aws:s3:::${BUCKET_NAME}"]
            }
          ]
        }
        POLICY
        
        # Apply bucket policy (substitute bucket name)
        sed -i "s/\$${BUCKET_NAME}/$${BUCKET_NAME}/g" /tmp/bucket-policy.json
        mc anonymous set-json /tmp/bucket-policy.json myminio/$${BUCKET_NAME}
        
        echo "MinIO initialization complete!"
        echo "Bucket: $${BUCKET_NAME} created with public access"
    environment:
      - MINIO_ROOT_USER=$SERVICE_USER_MINIO
      - MINIO_ROOT_PASSWORD=$SERVICE_PASSWORD_MINIO
      - BUCKET_NAME=${S3_BUCKET_NAME:-formbricks-uploads}
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks:
      - coolify

volumes:
  formbricks-uploads:
    name: formbricks-uploads
  formbricks-postgresql-data:
    name: formbricks-postgresql-data
  redis-data:
    name: redis-data
  minio-data:
    name: minio-data

networks:
  coolify:
    external: true